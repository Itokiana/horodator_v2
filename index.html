<body>
  <div class="limiter">

    <div class="container-login100">

      <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" id="login">
        <form class="login100-form validate-form" id="loginForm">
          <span class="login100-form-title p-b-55">
            Tongasoa
          </span>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Erreur ou email incorrect">
            <input class="input100" type="email" name="email" placeholder="Email"/>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <span class="lnr lnr-envelope"></span>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Erreur de mot de passe">
            <input class="input100" type="password" name="pass" placeholder="Password"/>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <span class="lnr lnr-lock"></span>
            </span>
          </div>

          
          <div class="container-login100-form-btn p-t-25">
            <button class="login100-form-btn">
              Connexion
            </button>
          </div>

        </form>
      </div>

      <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" id="chrono">
        <span class="lnr lnr-clock float-right mt-3 when-unpaused" style="font-size: 46px" data-toggle="tooltip" data-placement="bottom" title="Pause"></span>
        <span class="lnr lnr-clock float-right mt-3 text-success when-paused" style="font-size: 46px" data-toggle="tooltip" data-placement="bottom" title="Let's GO"></span>
        <span class="login100-form-title p-b-55" style="font-size: 60px">
          <h6 class="when-unpaused">coucou</h6>
          <h6 class="when-paused">VOUS ÊTES EN PAUSE</h6>
          <span id="timer">00:00:00</span>
        </span>

        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn">
            Déconnexion
          </button>
        </div>
      </div>


    </div>


  </div>
</body>

<!--===============================================================================================-->	
<script src="./assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<script type="">
  let $ = require("jquery")
  let session = sessionStorage.getItem("session")

  if(session !== null) {
    $("#login").hide()
    $("#chrono").show()
  } else {
    $("#login").show()
    $("#chrono").hide()
  }
</script>
